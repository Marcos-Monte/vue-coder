<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">

    <!-- Se o Boolean de 'logado' for true, vai mostrar todo o componente. -->
    <!-- Usando a tag 'template', os elementos do componente renderizado não aparecem dentro de uma 'tag envolvente'... -->
    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p> 
        <p>Perfil: Admin</p>
    </template>
    
    
    <p v-else-if="anonimo">Navegando como Anônimo</p> 
    <p v-else>Nenhum Usuário Logado</p> 
    
    <button @click="logado = !logado">{{ logado? 'Sair': 'Entrar' }}</button>

    <!-- Botão que aparece apenas se o usuário estiver deslogado. Ao clicar ele define se quer navegar ou não como anonimo -->
    <button v-if='!logado' @click="anonimo = !anonimo">Navegar como Anônimo</button>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Marcos Monte',
            logado: false,
            anonimo: true
        }
    })
</script>
