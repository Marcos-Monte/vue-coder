<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">

    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p> 
        <p>Perfil: Admin</p>
    </template>
    
    
    <p v-else-if="anonimo">Navegando como Anônimo</p> 
    <p v-else>Nenhum Usuário Logado</p> 
    
    <button @click="logado = !logado">{{ logado? 'Sair': 'Entrar' }}</button>

    <button v-if='!logado' @click="anonimo = !anonimo">Navegar como Anônimo</button>
    <hr>
    <!-- Quero que o Footer apareça apenas se o Usuário estiver logado -->
    <!-- Condicional = Se 'logado' for true, mostrar o footer. Senão, não mostrar -->
    <footer v-show="logado">
        <p>Desenvolvido para Você!</p>
    </footer>
    
    <footer v-show="!logado">
        <p>Não foi Desenvolvido para Você!</p>
    </footer>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Marcos Monte',
            logado: false,
            anonimo: true
        }
    })
</script>
