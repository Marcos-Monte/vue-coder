<script src="https://unpkg.com/vue@2"></script>

<style>
    #app{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-weight: bold;
    }

    .c1 {
        background-color: red;
        color: black
    }
    

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }

    .crescer{
        width: 120px;
        height: 120px;
    }
</style>

<div id="app">
    <div 
        class="demo" 
        
        :class="[estilo2, {c1: aplicar}]"

        @click="aplicar = !aplicar"

    >Click</div>

    <div 
        class="demo"

        :class="estilo1"

    ></div>
    <div 
        class="demo"

        :class="[estilo2, {c3: aplicar}]"
    ></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicar: false
        },
        computed: {
            estilo1(){
                return {
                    c2: this.aplicar,
                    girar: this.aplicar
                }
            }
            ,
            estilo2(){
                return {
                    crescer: this.aplicar,
                }
            }
        }
    })
</script>
