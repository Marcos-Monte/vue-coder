<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">

    <p v-once>{{ titulo }}</p>

    <p>{{ saudacao() }}</p>

    <a v-bind:href="link" target="_blank">Google</a>

    <hr>
    <!-- Usando o HTML direto. Saída no Browser eh um Link-->
    <p v-html="linkHtml"></p>

    <hr>
    <!-- Não usando HTML. A saída é uma String no Browser -->
    <p>{{ linkHtml }}</p>

</div>

<script>

    new Vue({

        el: '#app',

        data: {
            titulo: 'Bom dia, usando Vue Js',
            link: 'https://google.com',

            /* Estrtura HTML adicionada completa dentro da 'variavel' */
            linkHtml: '<a href="https://google.com" target="_blank">Google</a>'

        },

        methods: {
            saudacao: function () {
                this.titulo = 'Boa tarde, deixando o React Js'
                return this.titulo
            }
        }
    })
</script>
