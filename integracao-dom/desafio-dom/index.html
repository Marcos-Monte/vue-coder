<!-- Importando CDN do Vue -->
<script src="https://unpkg.com/vue@2"></script> 

<div id="desafio">
    <!-- Preencha a tag 'p' abaixo com os eu Nome e Idade - usando Interpolação -->
    <p>Usando VueJS - {{ nome }} ({{ idade }})</p>


    <!-- Exiba sua idade multiplicada por 3 -->
    <p>Idade multiplicada por 3: {{ idade * 3 }}</p>

    <!-- Chame uma função para exibir um numero randomino entre 0 e 1 (Math.random()) -->
    <p>{{ numeroRandom() }}</p>

    <!-- Procure uma imagem no google e exiba na tag img fazendo o binding no atributo 'src' -->
    <div>
        <img v-bind:src="linkImagem" alt="Imagem está no app.js" height="100">
    </div>

    <hr>

    <!-- Inicialize o input com o seu nome (use o atributo 'value') -->
    <div>
        <input type="text" v-on:input="alterarNome">
    </div>

</div>

<script src="app.js"></script>
