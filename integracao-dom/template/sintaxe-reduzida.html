<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>


<div id="app">
    <p>{{ contador }}</p>
    <div>
        <!-- SIntaxe completa -->
        <button v-on:click="somar">Add 1</button>

        <!-- SIntaxe Reduzida -->
        <button @click="sub">Sub 1</button>
    </div>

    <hr>
    <div>

        <!-- SIntaxe completa -->
        <input type="text" v-bind:value="contador">

        <!-- SIntaxe Reduzida -->
        <input type="text" :value="contador">
    </div>

</div>

<script>

    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(event) {
                console.log(event)
                this.contador++
            },
            sub(event) {
                console.log(event)
                this.contador--
            }
        }
    })

</script>
