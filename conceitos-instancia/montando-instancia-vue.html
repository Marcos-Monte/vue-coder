<!-- Exemplo usado para inspecionar: $el e $data no Browser -->

<meta charset="utf-8" />
<script src="https://unpkg.com/vue@2"></script>

<!-- Template HTML -->
<main id="app">
    <!-- Componentes do template 'app' -->
</main>

<script>
    const vm = new Vue({

        /* Podemos montar o template html aqui dentro ou apenas referenciar o 'app'. Montando o "$el" */
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
        `,

        data: {
            aula: 'Aula: Montando Instancia Vue',
            modulo: "Módulo: Instancia Vue"
        },

        methods : {
            alterarAula(){
                this.aula += '@';
            },

            alterarModulo(){
                this.modulo += '@';
            }
        }
    })

    /* Montando a Virtual Dom com o Vue. Indicando em qual Template vamos atual */
    vm.$mount('#app');

    /* Montando com o JavaScript */
    vm.$mount()
    document.querySelector('#app').appendChild(vm.$el)

</script>
