<meta charset="utf-8" />
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <!-- Propriedade 'ref' é específica do Vue e não do HTML -->
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h2>{{ modulo }}</h2>

    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Módulo</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo: Instância Vue'
        },

        methods : {
            alterarAula(){
                this.aula += '#';
                /* Adicionando na Virtual Dom criada pelo Vue */
                this.$refs.aulaRef.innerText += '@';
                console.log(this.$refs.aulaRef.innerText)
            },

            alterarModulo(){
                this.modulo += '#'
            }
        }
    })

    /* Alterações diretas, na DOM, não são ideais. Ao atualizar a DOM, o valor 'interno' do Vue subscreve o valor alterado diretamente na DOM*/

    vm.$refs.aulaRef.innerText = 'Alterado Diretamente com o "$refs"'

    /* Alteração a partir do Document */
    document.querySelector('h1').innerText = 'Alterado Diretamente com o "document"'
</script>
