<meta charset="utf-8" />
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    {{teste}}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            teste: 'teste'
        },

        methods : {
            alterar(){
                this.teste += '@';
            }
        }
    })
</script>
