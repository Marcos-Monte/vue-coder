<!-- Lição geral: Podemos usar multiplas instancias do Vue. Mas apenas em alguns cenários isso será interessante. Normalmente vamos usar 'componentes' -->

<meta charset="utf-8" />
<script src="https://unpkg.com/vue@2"></script>

<div id="app1">
    {{titulo1}} 
    
    {{titulo2}}

    <button @click="alterar">Alterar</button>
</div>

<div id="app2">
    {{titulo1}} 
    
    {{titulo2}}

    <button @click="alterar">Alterar</button>
</div>

<script>
    new Vue({
        el: '#app1',
        data: {
            titulo1: 'Titulo 1',
            
        },
        
        methods: {
            alterar(){
                this.titulo1 += '!';
                this.titulo2 += '!'
            }
        }
    })

    new Vue({
        el: '#app2',
        data: {
            titulo2: 'Titulo 2',
            
        }
    })
</script>
